<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/reveal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/print/paper.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/theme/white.min.css" />
</head>
<body>
    <div class="reveal">
        <div class="slides">
          <section data-markdown="" data-separator="^\n---$" data-separator-vertical="^\n----$">
              <script type="text/template">
              ## Gather And Share
              * Search
              * Register
              
              ---

              ### Gather

              ----

              ### Register

              ---

              ### Search
              </script>
            </section>
            <section>
                ppp
                <pre><code class="go">func aaa() {return}</code></pre>
            </section>
            <section>
              <div id ="drawer"></div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/js/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/js/head.min.js"></script>
    <script>
    Reveal.initialize({
        controls: true,                  // 右下のコントロールを表示
        progress: true,                  // 下部の進捗バーを表示
        slideNumber: true,               // 右下にスライドのページ番号を表示
        history: false,                  // 各ページをブラウザの履歴に残す
        overview: false,                 // Escで表示できる「概要」ページを表示
        center: false,                   // スライドの垂直方向中央表示をしない（上寄せになる）
        touch: false,                    // タッチ操作を無効化
        loop: false,                     // スライドをループさせる
        rtl: false,                      // 右から左へのスライド
        fragments: false,                // fragmentsを無効化する
        autoSlide: 0,                    // 自動スライドをミリ秒単位で設定。デフォルトは0（自動スライドしない）
        autoSlideStoppable: false ,      // 左下の自動スライド停止用のボタンを表示
        mouseWheel: true,                // マウスのホイールによるスライドを可能にする
        transition: "cube",              // キューブ状の transition でスライドを動作させる
        // 設定値 default/cube/page/concave/zoom/linear/fade/none
        transitionSpeed: "slow",         // スライド速度を遅く設定。 設定値 default/fast/slow
        // 視差背景の画像URL設定
        parallaxBackgroundImage: "ocean_white.jpeg",
        // 視差背景のサイズを設定
        // parallaxBackgroundSize: '2100px 1024x',
        dependencies: [
            {src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/js/classList.min.js", condition: function() { return !document.body.classList; }},
            { src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/markdown/marked.js", condition: function() { return !!document.querySelector( "[data-markdown]" ); } },
            { src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/markdown/markdown.js", condition: function() { return !!document.querySelector( "[data-markdown]" ); } },
            { src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/highlight/highlight.js", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        ]
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.min.js"></script>
    <script>
    var prj_num = 200;
    var avg_term_month = 6;
    var term_month = 36;
    var data = [];
    for(var i = 1; i <= term_month; i++) {
      data.push({term: i, num: (function(prj_num, avg_term_month) {
        return prj_num / avg_term_month;
      })(prj_num, avg_term_month)});
    }
    d3.select("#drawer")
      .append("table")
      .selectAll("tr")
      .data(data)
      .enter()
      .append("tr")
      .append("td")
      .text(function(d){
      return d["value"];
    });
    </script>
</body>
</html>
